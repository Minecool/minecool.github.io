<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTD6 Speedrunning Records</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Luckiest+Guy" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <table id="leaderboard">
      <tr>
        <th>Map</th>
        <th>Easy</th>
        <th>Medium</th>
        <th>Hard</th>
        <th>Impoppable</th>
        <th>Chimps</th>
        <th>Total</th>
      </tr>
      <tr>
        <th>Frames until next barrier</th>
        <th id="EasyBarrier">N/A</th>
        <th id="MediumBarrier">N/A</th>
        <th id="HardBarrier">N/A</th>
        <th id="ImpoppableBarrier">N/A</th>
        <th id="ChimpsBarrier">N/A</th>
        <th id="TotalBarrier">N/A</th>
      </tr>
      <tr>
        <th>Average</th>
        <th id="EasyAverage">N/A</th>
        <th id="MediumAverage">N/A</th>
        <th id="HardAverage">N/A</th>
        <th id="ImpoppableAverage">N/A</th>
        <th id="ChimpsAverage">N/A</th>
        <th id="TotalAverage">N/A</th>
      </tr>
    </table>
    <table id="players">
      <tr>
        <th>Player</th>
        <th>Easy</th>
        <th>Medium</th>
        <th>Hard</th>
        <th>Impoppable</th>
        <th>Chimps</th>
        <th>Total</th>
      </tr>
      <tr>
        <th>Not Implemented</th>
      </tr>
    </table>
  </body>
</html>
